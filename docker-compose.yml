services:
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: enterprise-redis
    ports:
      - "6379:6379"

  java-service:
    build:
      context: ./java-service
    container_name: enterprise-java-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "${JAVA_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  python-service:
    build:
      context: ./python-service
    container_name: enterprise-python-service
    environment:
      APP_ENV: docker
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JAVA_SERVICE_URL: http://java-service:8080
    ports:
      - "${PYTHON_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      java-service:
        condition: service_started

volumes:
  postgres_data:
